<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adopt Penguin</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/general.css" />
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="logo" href="../index.html">Pp</a>
        <div class="collapse navbar-collapse ml-5" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="searchPenguin.html">Our penguins</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="createPenguin.html">Adopt your penguin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="updatePenguin.html">Update your penguin</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="deletePenguin.html">Delete your penguin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row">
      <h2 class="text-center ppheader2">Adopt a Penguin!</h2>
      <div class="col-md-6 offset-md-3">
        <div class="mb-3">
          <label class="form-label" for="name">Name</label>
          <input class="form-control" type="text" id="name" name="name" required />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="age">Age</label>
          <input class="form-control" type="number" id="age" name="age" required />
        </div>
        <div class="mb-3">
          <label class="form-label" for="happyFeet">Has happy feet?</label>
          <input class="" type="checkbox" id="happyFeet" name="happyFeet" />
        </div>
        <div class="input-group mb-4">
          <input type="file" class="form-control" id="image" name="image" multiple />
          <label class="input-group-text" for="image">Image Upload</label>
        </div>
        <div class="mb-3 d-grid gap-2 d-md-flex justify-content-md-end">
          <button class="btn btn-success" id="submitBtn">Adopt</button>
        </div>
      </div>
    </div>

    <script src="../JS/createPenguin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
